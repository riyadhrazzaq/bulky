{% extends "mails/base.html" %}
{% block extra_title_item %}
	<title>Mails | Signup</title>
{% endblock %}
{% block content %}
	<form action="{% url 'signup' %}" method="POST">
		{% csrf_token %}
		{% for f in form %}
			<div class="field">
				<label class="label">{{ f.label_tag }}</label>
				<div class="control">
					{{ f }}
				</div>
			</div>
		{% endfor %}
		<input type='submit' value='Submit' class="button is-success">
	</form>
{% endblock %}
