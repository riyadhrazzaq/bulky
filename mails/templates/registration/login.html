{% extends "mails/base.html" %}
{% block extra_title_item %}
	<title>Mails | Login</title>
{% endblock %}
{% block content %}
	<form method="post" action="{% url 'login' %}">
		{% csrf_token %}
		{% for f in form %}
			<div class="field">
				<label class="label">{{ f.label_tag }}</label>
				<div class="control">
					{{ f }}
				</div>
			</div>
		{% endfor %}
		<input type="submit" value="login" class='button is-success'>
		<input type="hidden" name="next" value="{{ next }}">
	</form>
{% endblock %}
