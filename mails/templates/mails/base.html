<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
		<script src="https://kit.fontawesome.com/4658dc0d5b.js" crossorigin="anonymous"></script>
		{% block extra_title_item  %} {% endblock %}
	</head>
	<body>
		<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<a class="navbar-item" href="#">
					<!-- <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28"> -->
					<h3>BulkyMailer</h3>
				</a>
				<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>
			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="{% url 'new' %}">
						Compose
					</a>
					<a class="navbar-item">
						BuiltWith
					</a>
				</div>
				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
							{% if user.is_authenticated %}
								<a class="button is-primary" href={% url 'profile' %}>
									<span class="icon is-medium"><i class="far fa-user"></i></span>
									<span><strong>{{ user.username }}</strong></span>
									
								</a>
								<a class="button is-danger" href={% url 'logout' %}>
									<strong>Logout</strong>
								</a>
							{% else %}
								<a class="button is-primary" href="{% url 'signup' %}">
									<strong>Sign up</strong>
								</a>
								<a class="button is-light" href="{% url 'login' %}">
									Log in
								</a>
							{% endif %}
						</div>
					</div>
				</div>
			</div>
		</nav>
		<!-- navbar end -->
		{% if messages %}
			<ul class="messages">
				{% for message in messages %}
					<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
		<div class="container mt-5">
			{% block content %}
			{% endblock  %}
		</div>
	</body>
</html>
